<!doctype html>
<html>
<head>
	<title>UQDraw</title>
	 <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
	 <meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!-- CSS -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/special.css">

   	<!-- JavaScript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="../js/hammer.js"></script>
	<script src="../js/drawing-app3.js"></script>

	<!-- JQUQERY UI -->
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

</head>

<body class="special-body">
	<div id="page">
			

		<!-- Header Bar -->
		<div id="headers-top-bar">
			<button id="submit"> Submit </button>
	    </div>

	    <!-- Initial Loader -->
	    <div id="content">
	    	<!-- Spinner -->
	    	<div class="loading"></div>
	    </div>

	    <!-- Question bar -->
	    <div id="quesition-bar"></div>
	    <!-- Tool bar -->
		<div id="tool-bar" class="closed">
	    	<div class="element">
	    		<h1>Colour</h1>
	    		<div id="color-blue" class="color-selected"></div>
	    		<div id="color-red"></div>
	    		<div id="color-green"></div>
	    	</div>
	    	<div class="element">
	    		<h1>Size</h1>
	    		<div id="size-small"><img class="circle-small" src="../assets/images/canvas/10by10.svg"></div>
	    		<div id="size-medium" class="selected"><img class="circle-medium" src="../assets/images/canvas/20by20.svg"></div>
	    		<div id="size-large"><img class="circle-large" src="../assets/images/canvas/30by30.svg"></div>
	    		
	    	</div>
	    	<div class="element">
	    		<h1>Tools</h1>
	    		<div id="tool-1" class="selected"><i class="fa fa-pencil"></i></div>
	    		<div id="tool-2"><i class="fa fa-eraser"></i></div>
	    		<div id="tool-3"><p>Clear</p></div>
	    	</div>
	    </div>

	    <!-- Draggable div -->
	    <div id="settings"><button id="tools"> Tools </button></div>

	</div>
</body>
</html>
