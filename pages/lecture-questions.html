<html>
<head>
  <!-- CSS -->
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/vendor/gridism.css">
  <!-- Sets it as a mobile viewport if the user is on a mobile device -->
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js">	</script>
<script type='text/javascript'>
	$(document).ready(function() {
		$.ajax({//retrieve JSON through ajax, if the parameter(courseID) from url is wrong, noting shows
			type: 'GET',
			url: 'http://teamone.uqcloud.net/uqDrawBackend/retrieveQuestionsfromCourseId.php?courseID='+getParameterByName("courseID"),
			success: function(data){
				//alert(data);
				//alert("success");
				var questionsListObject = JSON.parse(data);
				document.getElementById("code").textContent=questionsListObject.enteringCode;// 3 digit code
				document.getElementById("subject").textContent=questionsListObject.subject;// course code
				var questionListHTML="";

				for (var i = 0; i < questionsListObject.questionsList.length; i++) {//generate all question from JSON
					var question = questionsListObject.questionsList[i];
					console.log(question);
					var index = 0;
					for(var key in question) {
						if(question.hasOwnProperty(key)) {
							questionListHTML += getQuestionItem(question[key],Object.keys(question)[index]);
							index ++;
						}
					}



				}
				document.getElementById("questionsList").innerHTML = questionListHTML;
				document.getElementById("goto-prepare-mode").href = "lecture-makequestions.html?courseID="+getParameterByName("courseID");
			},
			error: function(){
				console.log(data);
				alert('There was an error adding your comment');
			}
		});
	});
	function getParameterByName(name) { // get url parameter
		name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
		var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
				results = regex.exec(location.search);
		return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
	}
	function getQuestionItem(questionObjbyWeek,week){ // input the question Object from JSON array, output a HTML List Item

		var lectureHead="<li id='"+questionObjbyWeek.questionID+"'> <label> Lecture "+week +" </label></li>";
        var lectureList="";
		for(var i = 0; i < questionObjbyWeek.length; i++){
			var questionItem = questionObjbyWeek[i];
			lectureList+= " <li> <div class='question-container'><div class='question'>"
					+questionItem.title+"</div>"
					+"<div class='question-button'><button class='button' onclick='window.location.href="
					+'"lecture-question.html?courseID='+getParameterByName("courseID")+'&questionID='+questionItem.questionID+'"'
					+"'> Ask</button><button class='button' onclick='window.location.href="+'"lecture-responses.html?questionID='
					+questionItem.questionID+'"'+"'> View </button> </div></div></li>";
		}
		return lectureHead+lectureList;


	}
</script>

			</div>

			<a href="../pages/lecture-subjects.html"><div class="button-back-lecture"> <p> Back</p></div></a>
		</div>
	</section>

	<section class = "list-questions-purple">

		<h2>URL: http://teamone.uqcloud.net </h2>

		<ul><span id="questionsList">
			<li>

				<div class="question-container"> 
					<div class="question">
					Draw my House Draw asaaaa aaaaaaaa aaaaaaaaaaa aaaaaaaaaaaaaaaaaaaaaaaaa aaaaaaaaaaaaaa

					<button class="button"> Ask </button>
					<button class="button"> Responses</button>
					</div>
				</div>

			</li>

			<li>
				<label>Lecture 2</label>
				<div class="question-container"> 
					<div class="question">
					Draw my House 
					</div>
					<div class="question-button">
					<button class="button"> Ask </button>
					<button class="button"> Responses </button>
					</div>
				</div>
			</li>

		</span></ul>
	</section>
