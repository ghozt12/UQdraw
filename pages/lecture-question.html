<html>
<head>
  <!-- CSS -->
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/gridism.css">
  <!-- Sets it as a mobile viewport if the user is on a mobile device -->
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
	<!-- Header -->
	<section>
		<div class='header-l-lecture'>
			<!-- Logo (small) -->
			<a href="#"><img class='images-l-subjects' src='../assets/images/topbar-logo.png' /></a>
			<!-- Title of the page -->
			<h3 class='type-title'> Lecture Questions </h3>
			<!-- Switch button -->
			<a href='lecture-subjects.html'><div class='button-goto-prepare'> <p> Lecture Mode </p></div></a>
		</div>
	</section>

	<!-- Questions -->
	<section>
		<!-- The question goes here, get id question -->
		<h2 class="type-body-heading"> <span id="question">Draw My House</span> </h2>
		<h3 class="type-body-url"> teamone.uqcloud.net ENTER CODE: <span id = "code"> 3fg </span></h2>

		<!-- RESPONSE FILLER -->
		<!-- This works by increasing the inner divs width, so grab
		theme-response-inner and change the width accordinly -->
		<div class="timer-div">
			
			<div class="theme-timer"> </div>
			
		</div>
		<div class="theme-time2"><p>2 minutes</p> </div>
		<div class="theme-time15"><p>1.5 minutes</p> </div>
		<div class="theme-time1"><p>1 minute</p> </div>
		<div class="theme-time05"><p>30 seconds</p> </div>
		
		<div class="theme-response-actions">
			<!-- Enter PHP values in the spans -->
			<h2> Responses <span id="responses">23</span> </h2>
			<h2> Time: <span id="time-left"> 30 seconds </span></h2>

			<!-- Buttons -->
			<button onclick="window.location.href='http://teamone.uqcloud.net/pages/lecture-responses.html'">View Responses</button>
			<button>End</button>
			<button>Next</button>
		</div>
	</section>

</body>
	<!-- Library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<!-- JS -->
	<script type='text/javascript'>
	$(document).ready(function() {
		$.ajax({//retrieve JSON through ajax, if the parameter(courseID) from url is wrong, noting shows
			type: 'GET',
			url: 'http://teamone.uqcloud.net/uqDrawBackend/getQuestion.php?courseID='+getParameterByName("courseID")+'&questionID='+getParameterByName("questionID"),
			success: function(data){
				//alert(data);
				//alert("success");
				var questionsListObject = JSON.parse(data);
				document.getElementById("code").textContent=questionsListObject.enteringCode;// 3 digit code
				//document.getElementById("subject").textContent=questionsListObject.subject;// course code
				document.getElementById("question").textContent=questionsListObject.questionList[0].title;
			},
			error: function(){
				console.log(data);
				alert('There was an error adding your comment');
			}
		});
	});
	function getParameterByName(name) { // get url parameter
		name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
		var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
				results = regex.exec(location.search);
		return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
	}
</script>
</html>
