<html>
<head>
  <!-- CSS -->
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/gridism.css">
  <!-- Sets it as a mobile viewport if the user is on a mobile device -->
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
	<!-- Header -->
	<section>
		<div class='header-l-lecture'>
			<!-- Logo (small) -->
			<a href="#"><img class='images-l-subjects' src='../assets/images/topbar-logo.png' /></a>
			<!-- Title of the page -->
			<h3 class='type-title'> Lecture Questions </h3>
			<!-- Switch button -->
			<a href='lecture-subjects.html'><div class='button-goto-prepare'> <p> Lecture Mode </p></div></a>
		</div>
	</section>

	<!-- Questions -->
	<section>
		<!-- The question goes here, get id question -->
		<h2 class="type-body-heading"> <span id="question">Draw My House</span> </h2>
		<h3 class="type-body-url"> uq.edu.au/uqdraw/ ENTER CODE: <span id = "code"> 3fg </span> <span id="question">Draw My House</span> </h2>

		<!-- RESPONSE FILLER -->
		<!-- This works by increasing the inner divs width, so grab
		theme-response-inner and change the width accordinly -->
		<div class="theme-response-holder">
			<div class="theme-response-inner"> </div>
		</div>
		
		<div class="theme-response-actions">
			<!-- Enter PHP values in the spans -->
			<h2> Responses <span id="responses">23</span> </h2>
			<h2> Time: <span id="time-left"> 30 seconds </span></h2>

			<!-- Buttons -->
			<button>View Responses</button>
			<button>End</button>
			<button>Next</button>
		</div>
	</section>

</body>
	<!-- Library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

	<!-- JS -->
</html>
