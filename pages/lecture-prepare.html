</body>
	<!-- Library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<!-- JS -->
		<script>
  		 // DISRESPECT
  		 $(document).ready(function() {
  		 	$("#subjects").load("../uqDrawBackend/lecturerSubjects.php");
  		 });

			function addCourse(){
				alert("Add Course");
				document.getElementById("addButton").innerHTML ="<li><form id ='addSubjectForm' class='subject-form'><span>Course Code:<input style='width:30%;'type='text' name='courseID' maxlength='8'>" +
						"Year: <input style='width:10%;'  type='number' name='year' maxlength='2' value ='"+getCurrentYear()
						+"'>Semester: <input style='width:10%;' type='number' name='semester'maxlength='1' value ='"+getCurrentSem()+"'><button onclick='submitCourse()'>Add</button></span></form></li>";
			}
		 function submitCourse(){//get data from the form
			alert("submit course");
			 var courseCode = document.getElementsByName("courseID")[0].value;
			 var year = document.getElementsByName("year")[0].value;
			 var sem = document.getElementsByName("semester")[0].value;
			 var postCourseCode = "";
			 if(courseCode==""||year==""||sem==""){
				 alert("Type something dude");
				}
			 else{
				 postCourseCode=postCourseCode.concat(courseCode,"-",year,"_",sem);
				 alert(postCourseCode);
				 var url = "../uqDrawBackend/addCourse.php?courseID="+postCourseCode;
				 var data ="";
				 $.post(url,data,function(data, status){
					 alert("Data: " + data + "\nStatus: " + status);
				 });
			 }

		 }
		 function getCurrentYear(){
			 var d = new Date();
			 var year=d.getFullYear();
			 return year.toString().substring(2, 4);
		 }
		 function getCurrentSem(){
			 var d = new Date();
			 var month=d.getMonth();
			 if(month>=2&&month<=6){
				 return 1;
			 }
			 if(month>=7&&month<=11){
				 return 2;
			 }
			 if(month>=12&&month<=1){
				 return 3;
			 }

		 }
  	</script>
